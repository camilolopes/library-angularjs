<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Cadastro de Livros
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form role="form" name="bookform">
                                <div class="col-lg-6">                               
                                        
                                        <div class="form-group">
                                            <label>Titulo</label>
                                        <input class="form-control" ng-model="book.title" placeholder="Informe o titulo do livro" required>
                                        </div>

                                         <div class="form-group">
                                            <label>Descrição Resumida</label>
                                            <textarea class="form-control" rows="3" ng-model="book.description" required></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>ISBN</label>
                                        <input class="form-control" placeholder="Informe o ISBN livro" ng-model="book.isbn">
                                        </div>
                                        
                                        <button type="submit" class="btn btn-success"
                                         ng-click="save()" ng-disabled="bookform.$invalid">Salvar</button>
                                        <button type="reset" class="btn btn-default">Limpar</button>
                                    
                                </div>

                                <div class="col-lg-6">
                                   
                                    <div class="form-group">
                                            <label>Autor(es)</label>
                                        <input class="form-control" placeholder="Camilo Lopes, Paulo Coelho" ng-model="book.author" required>
                                        </div>
                                               
                                        <div class="form-group">
                                            <label>Ano de publicação</label>
                                        <input class="form-control" placeholder="2014" ng-model="book.yearPublished" required>
                                        </div>                                       

                                        <div class="form-group">
                                            <label>Total de Páginas</label>
                                        <input class="form-control" type="number" placeholder="500" ng-model="book.totalPage" required>
                                        </div>

                                         <div class="form-group">
                                            <label>Capa Url</label>
                                        <input class="form-control" type="url" placeholder="Informe a URL da capa" ng-model="book.coverUrl" required>
                                        </div>
                                    </form>
                                </div>
                                
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!--table-->

            <div>
                
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          Livros Cadastrados
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <th>Excluir</th>
                                    <th>Editar</th>
                                    <th>Titulo</th>
                                    <th>Ano</th>
                                    <th>ISBN</th>
                                    <th>Autor(es)</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="book in listBooks">
                                        <td>
                                            <a href ng-click="remove(book)" title="remover">
                                                <div class="btn">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                </div>
                                            </a>
                                        </td>
                                        <td>
                                            <a  href ng-click="edit(book)" title="editar">
                                                   <div class="btn">
                                                        <span class="glyphicon glyphicon-edit"></span
                                                   </div> 
                                            </a>
                                        </td>
                                        <td>{{book.title}}</td>
                                        <td>{{book.yearPublished}}</td>
                                        <td>{{book.isbn}}</td>
                                        <td>{{book.author}}</td>
                                    </tr>
                                </tbody>
                            </table>
                                
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
